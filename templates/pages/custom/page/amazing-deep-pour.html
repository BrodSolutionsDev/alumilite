{{#partial "page"}} {{#if banners.top}}
<div class="banners" data-banner-location="top">
  {{#each (limit banners.top_metadata 1)}}
  <div
    class="banner"
    data-event-type="promotion"
    data-entity-id="{{this.id}}"
    data-name="{{this.banner-name}}"
    data-position="{{this.location}}"
    data-banner-id="{{this.banner-name}}"
  >
    <div data-event-type="promotion-click">
      {{{this.content}}}
    </div>
  </div>
  {{/each}}
</div>
{{/if}}

<script>
  (function() {
    var ta = document.createElement('script'); ta.type = 'text/javascript'; ta.async = true;
    ta.src = 'https://analytics.tiktok.com/i18n/pixel/sdk.js?sdkid=BSTBCPHBAFSQRGNC694G';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(ta, s);
  })();
</script>

<div class="container-fluid">
  <main class="page">
    <div class="page-content">
      {{{page.content}}}
    </div>

  </main>
</div>

{{/partial}} {{> layout/base}}
