<section class="videoGallery" data-video-gallery>
    <div class="flex flex-top">
        <!-- <div class="flex-75"> -->
            <div class="videoGallery-main flex-video">
                <iframe
                    id="player"
                    class="lazyload"
                    type="text/html"
                    width="640"
                    height="390"
                    frameborder="0"
                    webkitAllowFullScreen
                    mozallowfullscreen
                    allowFullScreen
                    data-src="//www.youtube.com/embed/{{this.featured.id}}?rel=0"
                    data-video-player>
                </iframe>
            </div>
        <!-- </div> -->
        <!-- <div class="flex-25"> -->
        <div class="list-wrapper">
            <ul class="videoGallery-list">
                {{#each this.list}}
                    <li class="videoGallery-item">
                        <a href="#" class="video {{#if @first}}is-active{{/if}}" data-video-item data-video-id="{{id}}">
                            <div class="video-figure">
                                <img class="lazyload" data-sizes="auto" src="{{cdn 'img/loading.svg'}}" data-src="//i.ytimg.com/vi/{{id}}/default.jpg"/>
                            </div>
                            <div class="video-body">
                                <h5 class="video-title">{{title_short}}</h5>
                                <!--<p class="video-description">{{description_short}}</p>-->
                            </div>
                        </a>
                    </li>
                {{/each}}
                </ul>
        </div>
            
        <!-- </div> -->
    </div>
</section>
